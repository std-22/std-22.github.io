<!DOCTYPE html>
<html>
    <head>
        <!--Фавикон-->
        <link rel="icon" href="favicon.ico">

        <!--мобильная адаптация-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Нормализация стилей-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <!--Собственные стили-->
        <link rel="stylesheet" href="mobile.css">

        <!--Подключение шрифтов-->
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Comfortaa&display=swap" rel="stylesheet">
        
        <!--Описание-->
        <meta charset="UTF-8">
        <title>LAMA</title>
        <meta name="description" content="Мобильное приложение под операционнную систему android для выполнения вычислительных операций над матрицами.">
        <meta name="keywords" content="Lama, lama, LAMA">
    </head>

    <body>
        <!--navigation-->
        <div class="menu">
            <p><a href="index.html" id="header-menu" class="active">Studio 22</a></p>
            <p><a href="site.html" id="header-menu" class="active">Web development</a></p>
            <p><a href="mobile.html" id="header-menu">Mobile development</a></p>
            <p><a href="app.html" id="header-menu" class="active">Company strategy</a></p>
        </div>
        <div class="menu__toggler"><span></span></div>

        <script src="navicon.js"></script>

        <!--galery-->
        <div class="slider">
            <div class="slides">
                <div class="numbertext">1 / 3</div>
                <img src="image/startScreen.png">
            </div>

            <div class="slides">
                <div class="numbertext">2 / 3</div>
                <img src="image/pro.jpg">
            </div>

            <div class="slides">
                <div class="numbertext">3 / 3</div>
                <img src="image/team.jpg">
            </div>

            <!--Контроллер слайдов-->
            <div class="slider__control">
                <a class="prev" onclick="plusSlides(-1)">
                    <div class="slider__control-line"></div>
                    <div class="slider__control-line"></div>
                </a>
            </div>
            <div class="slider__control slider__control--right m--right">
                <a class="next" onclick="plusSlides(1)">
                    <div class="slider__control-line"></div>
                    <div class="slider__control-line"></div>
                </a>
            </div>

            <!--Arrow-->
            <div class="arrow_nav">
                <div class="arrow one">
                  <img src="image/arrow.svg" alt="">
                </div>
                <div class="arrow two"><img src="image/arrow.svg" alt=""></div>
              </div>
        </div>

        <script src="carousel.js"></script>
    </body>
</html>
